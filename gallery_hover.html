<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Gallery_Hover</title>
    <style>
        .gallery{
            height:80vmin;
            display:flex;
            gap:5px;
            background-color: rgb(210, 228, 233);
        }
        .gallery img{
            height:100%;
            flex:10;
            object-fit:cover;
            overflow:hidden;
            cursor:pointer;
            border-radius:10px;
            transition:all 0.3s;
        }
        .gallery img:hover{
            flex:90;
        }
    </style>
</head>
<body>
    <div class="gallery">
